<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Rx demo</title>
</head>
<body>
  <div id="root"></div>

  <h2>Current count:<span id="counter"></span></h2>
  <button id="buttonCount">Increment</button>
  <h2>Name: <span id="nameOutput"></span></h2>
  <input type="text" id="nameInput"></input>

  <h2>Name debounced: <span id="nameOutputdebounced"></span></h2>
  <input type="text" id="nameInputdebounced"></input>
</body>
<script src="bundle.js"></script>
</html>
